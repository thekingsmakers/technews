<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TechPulse – Global Tech News, AI, Cloud, Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TechPulse delivers real-time global tech news on AI, cloud, security, devices, and developer tools – automated by n8n, curated for humans."
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#050816" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TechPulse – Global Tech News" />
    <meta
      property="og:description"
      content="Stay ahead with AI, cloud, security, and developer tools news, updated automatically via n8n."
    />
    <meta property="og:url" content="https://example.com/techpulse" />
    <meta property="og:image" content="https://source.unsplash.com/featured/?technology" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TechPulse – Global Tech News" />
    <meta
      name="twitter:description"
      content="Real-time technology headlines across AI, cloud, security, and dev tools."
    />
    <meta name="twitter:image" content="https://source.unsplash.com/featured/?technology,news" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TechPulse",
        "url": "https://example.com/techpulse",
        "description": "Global tech news on AI, cloud, security, devices, and developer tools.",
        "inLanguage": "en",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://example.com/techpulse/?q={search_term}",
          "query-input": "required name=search_term"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
