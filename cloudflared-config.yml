tunnel: your-tunnel-id
credentials-file: ./cloudflared/credentials.json

# Point hostname records (api.thekingsmaker.org / thekingsmaker.org) at this tunnel
# via cloudflared tunnel route dns <tunnel-name> <hostname>

ingress:
  - hostname: api.thekingsmaker.org
    service: http://localhost:5000
    originRequest:
      noTLSVerify: true
      connectTimeout: 30s
      disableChunkedEncoding: true
  - hostname: thekingsmaker.org
    service: http://localhost:6080
    originRequest:
      noTLSVerify: true
      connectTimeout: 30s
  - service: http_status:404
